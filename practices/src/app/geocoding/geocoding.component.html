<form (submit)="onSubmit()">
  <label>
    Adres do zgeokodowania <input type="text" name="address" [(ngModel)]="address" required>
  </label>
  <button type="submit">Geokoduj</button>
</form>

<p *ngIf="errorMessage"><b>{{errorMessage}}</b></p>

<div *ngIf="(results$ | async) as results">
  <p>Wyniki</p>
  <p class="results">{{results | json}}</p>
</div>
